<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/js/datepicker.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Register</h1>
            <br>
            <div class="container" style="width: 35em">
                <form th:object="${person}" th:action="@{/register/execute}" method="post">
                    <label for="birthdate">Birth Date</label></br>
                    <input type="text" name="birthdate" id="birthday" class="form-control" /></br>
                    <label for="company">Current Company</label></br>
                    <input type="text" name="company" class="form-control" /></br>
                    <label for="degree">Degree</label></br>
                    <input type="text" name="degree" class="form-control" /></br>
                    <label for="email">Email</label></br>
                    <input type="text" name="email" class="form-control"/></br>
                    <label for="gender">Gender</label></br>
                    <select name="major" id="gender" class="form-control">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select><br><br>
                    <label for="job">Job</label></br>
                    <input type="text" name="job" class="form-control"/></br>
                    <label for="major">Major</label></br>
                    <select name="major" id="major" class="form-control">
                        <option th:each="as : ${major}" th:value="${as.name}" th:text="${as.name}"/>
                    </select><br><br>
                    <label for="name">Name</label></br>
                    <input type="text" name="name" class="form-control"/></br>
                    <label for="password">Password</label></br>
                    <input type="password" name="password" class="form-control"/></br>
                    <label for="phone">Phone</label></br>
                    <input type="text" name="phone" class="form-control"/></br>
                    <label for="status">Status</label></br>
                    <input type="text" name="status" class="form-control"/></br>
                    <label for="university">University</label></br>
                    <select name="university" id="university" class="form-control">
                        <option th:each="as : ${university}" th:value="${as.name}" th:text="${as.name}"/>
                    </select><br><br>
                    <label for="username">Username</label></br>
                    <input type="text" name="username" class="form-control"/></br>
                    <input type="submit" value="Register" name="Register"/>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
        <script src="/js/bootstrap-datepicker.js"></script>
        <script>
            $(document).ready(function () {
                $('#major').select2();
                $('#university').select2();
                $('#gender').select2();
                $("#birthday").datepicker({
                    format: 'yyyy-mm-dd',
                    autoclose: true,
                    todayHighlight: true,
                });
            });
        </script>
    </body>
</html>
