<html>

    <div th:replace="fragments/header"></div>

    <body class="with-bg pt-5 mt-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12 mb-5">
                    <h1 class="display-4 text-white">Log In to your account</h1>
                </div>
                <div class="col-md-6 offset-md-3">
                    <form th:action="@{/perform_login}" method='POST' class="login-form">
                        <div class="form-group">
                            <input type='text' name='username' value='' class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type='password' name='password' class="form-control" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <button name="submit" type="submit" class="btn btn-info bg-my-color btn-block">Log In</button>
                        </div>
                    </form>
                    <div class="forgot-pass mb-3"><a href="/forgotpassword" class="fpass-link">Lost your password?</a></div>
                    <div class="divider text-white">or </div>
                    <div class="register-pass mt-4"><a href="/forgotpassword" class="fpass-link">Register</a></div>
                </div>
            </div>
        </div>

        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div class="toast bg-danger" style="position: absolute; top: 0; right: 20px;" id="alert" data-delay="5000">
                <div class="toast-header bg-danger text-white">
<!--                    <img src="/static/images/error.png" class="rounded mr-2" alt="...">-->
                    <strong class="mr-auto">Login Error</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body bg-danger text-white">
                    Your username or password is wrong
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer"></div>
        <script>
            var errorStatus = getUrlParameter('error');
            
            $(document).ready(function () {
                if(errorStatus == 'true'){
                    $('#alert').toast('show');
                }
            });

        </script>
    </body>
</html>
