<html>

    <div th:replace="fragments/header"></div>

    <body>
        <div class="row no-gutters text-center" style="height: 100%">
            <div class="col-md-4 bg-my-color d-flex align-items-center justify-content-center">
                <div class="greeting-section mx-5">
                    <h2 class="mb-3 text-white">Welcome, dude!</h2>
                    <p class="lead text-white">Enter your personal details, and start journey with us</p>
                    <a href="/register" class="btn btn-primary btn-ghost">Register</a>
                </div>
            </div>
            <div class="col-md-8 d-flex align-items-center justify-content-center">
                <div class="form-section">
                    <h1 class="display-4 mb-5" style="width: 100%">Reset your password</h1>
                    <div class="col-md-10 offset-md-1">

                        <form th:object="${email}" th:action="@{/forgotpassword/perform_send_email}" method="post" class="fpass-form">
                            <div class="form-group">
                                <input type='text' name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <button name="submit" type="submit" class="btn btn-info bg-my-color btn-block">Reset Password</button>
                            </div>
                        </form>
                        <div class="anotherMenu">
                            <div class="forgot-pass mb-3"><a href="/forgotpassword" class="fpass-link">Lost your password?</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div aria-live="polite" aria-atomic="true">
            <div class="toast bg-success" style="position: absolute; top: 510px; right: 10px; width: 200px;" id="alert" data-delay="5000">
                <div class="toast-header bg-success text-white">
                    <!--                    <img src="/static/images/error.png" class="rounded mr-2" alt="...">-->
                    <strong class="mr-auto">Success</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body bg-success text-white">
                    Email sent!
                </div>
            </div>
        </div>
 

        <div th:replace="fragments/footer"></div>
        <script>
            var errorStatus = getUrlParameter('result');

            $(document).ready(function () {
                if (errorStatus == 'success') {
                    $('#alert').toast('show');
                }
            });

        </script>
    </body>
</html>
