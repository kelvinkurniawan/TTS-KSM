<html>
    <div th:replace="fragments/header"></div>
    <body>
        <div class="container">
            <h1 class="text-center">Forgot Password</h1>
            <div class="container" style="width: 35em">
                <form th:object="${password}" th:action="@{/forgotpassword/perform_update/} + ${verificationCode}" method="post">
                    <label for="email">Email</label></br>
                    <input type="text" name="email" class="form-control" /></br>
                    <label for="email">Password</label></br>
                    <input type="text" name="password" class="form-control" /></br>
                    <label for="email">Confirm Password</label></br>
                    <input type="text" name="confirm-password" class="form-control" /></br>
                    <input type="submit" value="login" name="Login"/>
                </form>
            </div>
        </div>
        <div th:replace="fragments/footer"></div>
    </body>
</html>
