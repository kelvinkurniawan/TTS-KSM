<html>
    <div th:replace="fragments/header"></div>
    <body class="bg-light pb-5">

        <div th:replace="fragments/navbar"></div>
        <div class="container col-md-10">

            <div class="card bg-white mt-5 mx-5 p-5">

                <div class="d-flex justify-content-between align-items-start mb-5">
                    <h3 class="display-4">Read News</h3>
                </div>

                <div class="post-box">
                </div>

                <div th:replace="fragments/footer"></div>

            </div>
        </div>
        <div aria-live="polite" aria-atomic="true" style="position: relative;">
            <div class="toast bg-success text-white" style="position: fixed; top: 500px; right: 20px;" id="alert" data-delay="5000">
                <div class="toast-header bg-success">
                    <strong class="mr-auto text-white">Update Success</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body bg-success">
                    Your data is updated!
                </div>
            </div>
        </div>
    </div>
    <script>
        var result = getUrlParameter('result');
        $(document).ready(function () {
            if (result == 'update_success') {
                $('#alert').toast('show');
            }
        });
        $.getJSON("/api/getnews/", function (result) {
            for (i = 0; i < result.length; i++) {
                $(".post-box").append('<div class="post py-4"><div class="row"><div class="col-md-4"><img src="' + result[i].poster + '" width="100%"/></div><div class="col-md-8 d-flex flex-column justify-content-beetwen"> <h3 class="post-title"> ' + result[i].judul + ' </h3><div class="post-detail"> <p class="category">' + result[i].tipe + ' </p><p class="time"> â€¢ ' + result[i].waktu + '</p></div><a href="/read/single?url=' + result[i].link + '">Read more..</a> </div></div></div>');
            }
        });
    </script>
</body>
</html>
