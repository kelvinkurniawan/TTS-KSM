
<div class="tab-pane fade" id="education" role="tabpanel" aria-labelledby="education-tab" th:fragment="education">
    <div class="content pt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="photo-section">
                    <img src="/images/photo.jpg" class="photo">
                </div>
            </div>
            <div class="col-md-8">
                <form th:object="${education}" th:action="@{/profile/education/perform_update}" method="post">
                    <div class="editable">
                        <input type="hidden" readonly class="form-control plaintext" id="Name" th:field="*{id}">
                        <div class="form-group row">
                            <label for="Website" class="col-sm-3 col-form-label form-identifier">Major</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" id="website" th:field="*{major}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="CurrentCompany" class="col-sm-3 col-form-label form-identifier">University</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" id="currentCompany" th:field="*{university}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Job" class="col-sm-3 col-form-label form-identifier">Degree</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" id="job" th:field="*{degree}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Job" class="col-sm-3 col-form-label form-identifier">Status</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" id="job" th:field="*{status}">
                            </div>
                        </div>
                    </div>
                    <div class="action-bar text-right">
                        <a href="#" class="btn btn-info bg-my-color editButton" onclick="editButton()">Edit Profile</a>
                        <div class="hidden">
                            <button class="btn btn-info bg-my-color" id="controlForm" type="submit">Save Changes</button>
                            <a href="#" class="btn btn-info btn-danger" id="controlForm" onclick="cancelButton()">Cancel</a>
                        </div>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>
