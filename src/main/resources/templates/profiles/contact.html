
<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab" th:fragment="contact">
    <div class="content pt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="photo-section">
                    <img src="/images/photo.jpg" class="photo">
                </div>
            </div>
            <div class="col-md-8">
                <form action="@{/save}" method="post">
                    <div th:each="as : ${contact}" class="editable">
                        <div class="form-group row">
                            <label for="Phone" class="col-sm-3 col-form-label form-identifier">Phone</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" id="phone" th:value="*{as.phone}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Instagram" class="col-sm-3 col-form-label form-identifier">Instagram</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" id="insagram" th:value="*{as.instagram}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Linkedin" class="col-sm-3 col-form-label form-identifier">Linkedin</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" id="linkedin" th:value="*{as.linkedin}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Facebook" class="col-sm-3 col-form-label form-identifier">Facebook</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" id="facebook" th:value="*{as.facebook}">
                            </div>
                        </div>
                    </div>
                    <div class="action-bar text-right">
                        <a href="#" class="btn btn-info bg-my-color editButton" onclick="editButton()">Edit Profile</a>
                        <div class="hidden">
                            <a href="#" class="btn btn-info bg-my-color" id="controlForm" onclick="saveButton()">Save Changes</a>
                            <a href="#" class="btn btn-info btn-danger" id="controlForm" onclick="cancelButton()">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
