<html>
    <div th:replace="fragments/header"></div>
    <body class="with-bg pb-5">
        <div class="container col-md-10">

            <div class="card bg-white mt-5 mx-5 p-5">

                <h3 class="display-4 mb-5">My Profile</h3>

                <div class="nav-profile d-flex mb-5">
                    <a th:href="@{/profile/}" th:text="General" class="nav-profile-btn active"></a>
                    <a th:href="@{/profile/address/}" th:text="Address" class="nav-profile-btn"></a>
                    <a th:href="@{/profile/contact/}" th:text="Contact" class="nav-profile-btn"></a>
                    <a th:href="@{/profile/currentoccupation/}" th:text="Occupation" class="nav-profile-btn"></a>
                    <a th:href="@{/profile/education/}" th:text="Education" class="nav-profile-btn"></a>
                </div>

                <div class="content">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="photo-section">
                                <img src="/images/photo.jpg" class="photo">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <form action="@{/save}" method="post">
                                <div th:each="as : ${profil}" class="editable">
                                    <div class="form-group row">
                                        <label for="Name" class="col-sm-3 col-form-label form-identifier">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control plaintext" id="Name" th:value="*{as.name}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Email" class="col-sm-3 col-form-label form-identifier">Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control plaintext" id="Email" th:value="*{as.email}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Gender" class="col-sm-3 col-form-label form-identifier">Gender</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control plaintext" id="Gender" th:value="*{as.gender}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Birth" class="col-sm-3 col-form-label form-identifier">Birth</label>
                                        <div class="col-sm-9">
                                            <input type="text" readonly class="form-control plaintext" id="birthday" th:value="*{as.birthDate}">
                                        </div>
                                    </div>
                                </div>
                            </form>
<!--                            <table th:each="as : ${profil}" width="100%" class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td class="form-identifier" width="30%">Name</td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td class="form-identifier" width="30%">Email</td>
                                        <td th:text="${as.email}" class="form-value"></td>
                                    </tr>
                                    <tr>
                                        <td class="form-identifier" width="30%">Gender</td>
                                        <td th:text="${as.gender}" class="form-value"></td>
                                    </tr>
                                    <tr>
                                        <td class="form-identifier" width="30%">Birth</td>
                                        <td th:text="${as.birthDate}" class="form-value"></td>
                                    </tr>
                                </tbody>
                            </table>-->
                            <div class="action-bar text-right">
                                <a href="#" class="btn btn-info bg-my-color" id="editButton" onclick="editButton()">Edit Profile</a>
                                <div class="hidden">
                                    <a href="#" class="btn btn-info bg-my-color" id="controlForm" onclick="saveButton()">Save Profile</a>
                                    <a href="#" class="btn btn-info btn-danger" id="controlForm" onclick="cancelButton()">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div th:replace="fragments/footer"></div>

            </div>
        </div>
    </div>
</body>
</html>
