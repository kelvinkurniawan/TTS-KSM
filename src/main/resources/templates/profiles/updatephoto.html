<html>
    <div th:replace="fragments/header"></div>
    <body class="with-bg pb-5">
        <div class="container col-md-10">

            <div class="card bg-white mt-5 mx-5 p-5">

                <div class="d-flex justify-content-between align-items-end mb-5">
                    <h3 class="display-4">Update Photo</h3>
                    <a href="/logout" class="btn btn-danger" style="height: 100%">Logout</a>
                </div>

                <div class="mb-5 d-flex justify-content-start align-items-center">
                    <img th:src="@{/files/} + ${userId} + @{.jpg}" width="100%" class="col-md-4"/>
                    <form method="post" th:action="@{/profile/changephoto/perform_update}" enctype="multipart/form-data">
                        <div class="form-group col-md-12">
                            <label>Select photo :</label>
                            <input type="file" name="image" accept="image/png, image/jpeg" class="form-control-file" />
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn bg-my-color text-white mr-3">Change Photo</button>
                                    <a href="/" class="btn btn-danger">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-4 offset-md-4">
                </div>

                <div th:replace="fragments/footer"></div>

            </div>
        </div>
        <div aria-live="polite" aria-atomic="true" style="position: relative;">
            <div class="toast bg-success text-white" style="position: absolute; top: -100px; right: 20px;" id="alert" data-delay="5000">
                <div class="toast-header bg-success">
                    <strong class="mr-auto text-white">Update Success</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body bg-success">
                    Your data is updated!
                </div>
            </div>
        </div>
    </div>
    <script>
        var result = getUrlParameter('result');

        $(document).ready(function () {
            if (result == 'update_success') {
                $('#alert').toast('show');
            }
        });
    </script>
</body>
</html>
